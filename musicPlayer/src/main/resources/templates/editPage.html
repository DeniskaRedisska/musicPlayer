<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form th:action="@{/edit}" method="post" th:object="${user}">
    <input type="hidden" name="id" th:field="*{id}">
    <input type="hidden" name="age" th:field="*{age}">
    <label for="firstName">Name</label>
    <input type="text" name="name" id="firstName" th:field="*{firstName}">
    <label for="lastName">Surname</label>
    <input type="text" name="lastName" id="lastName" th:field="*{lastName}">
    <input type="submit" value="Edit user">
</form>
</body>
</html>
